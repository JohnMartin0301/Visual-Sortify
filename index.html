<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" href="sort-descending.png" type="image/x-icon" >
    <link rel="stylesheet" href="style.css" />
    <title>Visual|Sortify</title>
  </head>
  <body>
    <div class="header_container">
      <h1>Visual|Sortify</h1>
      <h2>Software Engineering Project</h2>
    </div>
    
    <div class="buttons_container">
        <input type="range" id="slider" min="50" max="150" step="5" value="50" />

        <select name="" id="speed">
          <option value="100">Slow</option>
          <option value="50">Medium</option>
          <option value="10">Fast</option>
        </select>
        <select name="" id="algo">
          <option value="bubble">Bubble Sort</option>
          <option value="insertion">Insertion Sort</option>
          <option value="heap">Heap Sort</option>
          <option value="merge">Merge Sort</option>
          <option value="quick">Quick Sort</option>
        </select>
        <button id="randomize_array_btn">Randomize Array</button>
        <button id="sort_btn">Sort</button>
      </div>
    
    <div class="container">
      <div class="bars_container" id="bars_container"></div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
